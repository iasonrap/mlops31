repos:-   repo: https://github.com/pre-commit/pre-commit-hooks    rev: v5.0.0    hooks:    -   id: check-case-conflict    -   id: check-json    -   id: check-merge-conflict    -   id: check-toml    -   id: check-yaml    -   id: end-of-file-fixer    -   id: name-tests-test        args: [--pytest-test-first]    -   id: pretty-format-json    -   id: requirements-txt-fixer